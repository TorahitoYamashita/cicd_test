name: Staging to Production Release

on:
  workflow_dispatch:
    inputs:
      weeklyReleaseNumber:
        description: 'Number of the release of the week'
        required: true

jobs:  
  Create_Production_PR:
    runs-on: ubuntu-latest

    outputs:
      output1: ${{ steps.step1.outputs.test }}
      output2: ${{ steps.vars.outputs.tag }}
      
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main

      - id: step1
        run: echo "::set-output name=test::hello"
        
      - name: Prepare BRANCH_NAME and PR_TITLE
        id: vars
        run: |
          YEAR_AND_WEEK="$(date +"%y.%U.")"
          VERSION=${YEAR_AND_WEEK}${{ github.event.inputs.weeklyReleaseNumber }}
          export PR_TITLE PR_TITLE="chore: release ${VERSION}"
          export TAG TAG="v${VERSION}"
          echo ::set-output name=pr_title::${PR_TITLE}
          echo "::set-output name=tag::${TAG}"

      - name: Reset promotion branch
        run: |
          git fetch origin dev:dev
          git reset --hard dev

      - name: Create tag
        run: |
          git tag ${{ steps.vars.outputs.tag }}
          git push --tags

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.PAT }}
          title: ${{ steps.vars.outputs.pr_title }}
          body: ${{ steps.vars.outputs.pr_title }}
          commit-message: ${{ steps.vars.outputs.pr_title }}
          # branch: ${{ steps.vars.outputs.branch_name }}
          delete-branch: true
          base: main
          assignees: ${{ github.actor }}
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>

      - name: Send custom JSON data to Slack workflow
        id: slack
        uses: slackapi/slack-github-action@v1.19.0
        with:
          payload: |
            {
              "url": "${{ steps.cpr.outputs.pull-request-url }}",
              "what_pr": "Dev to Staging release",
              "operation": "${{ steps.cpr.outputs.pull-request-operation }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          
      # - name: Enable Pull Request Automerge
      #   id: mergeeeee
      #   if: steps.cpr.outputs.pull-request-operation == 'created'
      #   uses: peter-evans/enable-pull-request-automerge@v2
      #   with:
      #     token: ${{ secrets.PAT }}
      #     pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
      
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: echo "$JOB_CONTEXT"

      - name: Dump steps context
        id: stepssss
        env:
          STEPS_CONTEXT: ${{ toJson(steps) }}
        run: echo "$STEPS_CONTEXT"

      - name: Dump runner context
        env:
          RUNNER_CONTEXT: ${{ toJson(runner) }}
        run: echo "$RUNNER_CONTEXT"
      - name: Dump strategy context
        env:
          STRATEGY_CONTEXT: ${{ toJson(strategy) }}
        run: echo "$STRATEGY_CONTEXT"
      - name: Dump matrix context
        env:
          MATRIX_CONTEXT: ${{ toJson(matrix) }}
        run: echo "$MATRIX_CONTEXT"

  job2:
    runs-on: ubuntu-latest
    needs: Create_Production_PR
    steps:
      - name: Dooooo
        run: echo ${{ needs.Create_Production_PR.outputs.output1 }}

  call-workflow-passing-data:
    uses: ./.github/workflows/release-tag.yml
    with:
      tag: ${{ needs.Create_Production_PR.outputs.output1 }}
    secrets: inherit