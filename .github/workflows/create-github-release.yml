name: create_github_release

on: 
  push:
    tags:
    - '*'

jobs:
  create_github_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.YOUR_GITHUB_TOKEN }}
